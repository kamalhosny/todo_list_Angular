<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />

    <!-- build:css({.tmp,src}) styles/app.css -->

  </head>


  <body ng-app="toDoApp">
      <nav class="clearfix">
        <div class="container">
          <h1><img src="/public/LOGO_TODOLIST_OK.png" alt="logo"></h1>
          <div ng-controller="loginController">
            <!-- ng-init="signedIn=false" -->
            <button type="button" ng-click="logOutUser();showSignIn=false" ng-show="user.length!=0" >Sign Out</button>
            <!-- ng-show="signedIn" -->
            <button type="button" ng-click="showSignIn=true" ng-hide="showSignIn||user.length!=0" ng-init="showSignIn=false">Sign In</button>
            <a ng-hide="user.length!=0" href="#!/sign_up"><button type="button">Sign Up</button></a>
            <!-- ng-hide="showSignIn" -->
            <!-- {{user.length==1}} -->
            <form ng-submit="authenticationProcess()" role="form" ng-init="loginForm = {}" ng-show="user.length==0 && showSignIn">
              <!-- ng-show="!signedIn && showSignIn" -->
              <p>
                <label for="email">Email</label>
                <input type="text" name="email" id="email" value="" ng-model="loginForm.email" />
              </p>

              <p>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" value="" ng-model="loginForm.password" />
              </p>

              <button type="submit">Submit</button>
            </form>
        </div>
        </nav>

        <div ng-view class="container"></div>
      </div>

  </body>
