<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FountainJS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="http://fountainjs.io/assets/imgs/fountain.png" />

    <!-- build:css({.tmp,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp,src}) styles/app.css -->
    <link rel="stylesheet" href="index.css"/>
    <!-- endbuild -->
  </head>


  <body ng-app="toDoApp">
    <h1>Todo List</h1>
    <div ng-controller="AppController" class="ctrl-app">
      <form ng-submit="addItem()" class="new-item">
        <input type="text" ng-model="content" >
        <button>Add new ToDo item</button>
      </form>
      <ul>
        <li ng-repeat="item in items">
            <input type="checkbox" name="done[item.id]" ng-model="item.done" ng-change="changeDone(item)" ng-show="editAreaShow" ng-checked="item.done">
            <span ng-dblclick="editAreaShow=false" ng-init="editAreaShow=true" ng-show="editAreaShow">
              {{item.content}}
            </span>
            <button type="button" ng-click="deleteItem(item.id)">Delete</button>
            <form ng-submit="editContent(item); editAreaShow=true"  ng-show="!editAreaShow">
              <input type="text" ng-model="item.content" placeholder="{{item.content}}"/>
              <button>Save changes</button>
            </form>

        </li>
      </ul>
    </div>
  </body>

  <!-- build:js({.tmp,src}) scripts/vendor.js -->
  <!-- bower:js -->
  <!-- run `gulp inject` to automatically populate bower script dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,src}) scripts/app.js -->
  <!-- inject:js -->
  <!-- js files will be automatically insert here -->
  <!-- endinject -->
  <!-- inject:partials -->
  <!-- angular templates will be automatically converted in js and inserted here -->
  <!-- endinject -->
  <!-- endbuild -->
</html>
